<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="default.ico" type="image/x-icon"> <!-- Corrected favicon path -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Dishcraft</title>
</head>
<body>
    <header>
        <nav>
            <h1>Dishcraft</h1>
            <form>
                <input type="text" placeholder="Find Recipes Here..."
                class="srcBox"/>
                <button type="submit" class="srcBtn">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2 >Search Your Fevorite Recipes . . .</h2> 
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-closeBtn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
